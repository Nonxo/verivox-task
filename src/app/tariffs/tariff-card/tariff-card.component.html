<section class="tariff-card">

  <span class="numbering" aria-hidden="true">{{ index() + 1 }}.</span>
  <hr class="divider">
  <p class="tariff-name">{{ tariff().name }}</p>

  <!-- Speed information -->
  <div class="speed">
    <div class="speed-type">
      <span class="label">Download</span>
      <div class="item">
        <div class="icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"></path>
          </svg>
        </div>
        <span class="value">{{ tariff().downloadSpeed }} Mbit/s</span>
      </div>
    </div>

    <div class="speed-type upload">
      <span class="label">Upload</span>
      <div class="item">
        <div class="icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"></path>
          </svg>
        </div>
        <span class="value">{{ tariff().uploadSpeed }} Mbit/s</span>
      </div>
    </div>
  </div>

  <!-- Features list -->
  <div class="features">
    @for (feature of tariff().features; track feature) {
      <div class="feature">
        <span class="checkmark" aria-hidden="true">âœ“</span>
        {{ feature }}
      </div>
    }
  </div>

  <!-- right section -->
  <div class="right">
    <div class="price">
      <span class="amount">{{ tariff().price | currency: 'EUR' : 'symbol' : '1.2-2' }}</span>
    </div>
    <button class="tariff-button" [attr.aria-label]="'View ' + tariff().name + ' tariffs details'">
      <span class="tariff-button-text">To Tariff</span>
      <span class="arrow" aria-hidden="true">&gt;</span>
    </button>
  </div>
</section>
